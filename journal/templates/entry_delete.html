{% extends 'base.html' %} 
{% block content %}
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Delete Entry: {{ entry.title }} </h3>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <form method="POST">
        {% csrf_token %}
        <strong>"Are you sure?"</strong>
        <button class="btn btn-secondary">Delete Entry</button>
      </form>      
    </div>
  </div>
</div>

{% endblock content %}
