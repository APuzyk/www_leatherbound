{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ entry.author }} | {{ entry.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
        <a href="{% url 'entry_edit' entry.slug  %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'entry_delete' entry.slug  %}" class="btn btn-secondary">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
