{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }
       
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">Entries</h5>
    <div class="card-body">
           {% for entry in entry_list %}
                    <a href="{% url 'entry_detail' entry.slug  %}" >{{entry.created_on}} - {{entry.title}}</a>
                </div>
            {% endfor %}
    </div>
</div>
</div>

{% endblock sidebar %}
