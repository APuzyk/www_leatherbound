{% block sidebar %}

<style>
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }

    a {
        display: inline-block;
    }
</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
    <div class="card my-4">
        <h5 class="card-header">Entries</h5>
        <div class="card-body">
            {% for entry in entry_list %}
            <a href="{% url 'entry_detail' entry.pk  %}">{{entry.created_on|date:'Y-m-d'}} - {{entry.title}}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock sidebar %}
